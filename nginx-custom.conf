# ./nginx-custom.conf
# Configuración para exponer Traccar con SSL

upstream traccar_backend {
    server traccar:8082;
}

server {
    listen 80;
    server_name gps.qarpana.com.ar;
    
    # Redirigir a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name gps.qarpana.com.ar;
    
    # Configuración SSL (manejada por acme-companion)
    ssl_certificate /etc/nginx/certs/gps.qarpana.com.ar.crt;
    ssl_certificate_key /etc/nginx/certs/gps.qarpana.com.ar.key;
    
    # Headers de seguridad
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Configuración para Traccar
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://traccar_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support para actualizaciones en tiempo real
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Logs específicos para Traccar
    access_log /var/log/nginx/traccar_access.log;
    error_log /var/log/nginx/traccar_error.log;
}