version: '3'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: bambooDB
      POSTGRES_USER: bamboo
      POSTGRES_PASSWORD: BambooAsesores2024
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build: ./gestion-riego-backend
    ports:
      - "5000:5000"
    environment:
      - VIRTUAL_HOST=api.qarpana.com.ar
      - VIRTUAL_PORT=5000
      - DB_USER=bamboo
      - DB_HOST=db
      - DB_NAME=bambooDB
      - DB_PASSWORD=BambooAsesores2024
      - DB_PORT=5432
      - JWT_SECRET=tu_clave_secreta_muy_segura
      - CORS_ORIGIN=https://qarpana.com.ar  
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./gestion-riego-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VIRTUAL_HOST=qarpana.com.ar
      - VIRTUAL_PORT=3000
    networks:
      - app-network
  
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    networks:
      - app-network
  acme-companion:
    image: nginxproxy/acme-companion
    environment:
      - DEFAULT_EMAIL=tu@email.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
    depends_on:
      - nginx-proxy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  certs:
  vhost:
  html:
  acme: